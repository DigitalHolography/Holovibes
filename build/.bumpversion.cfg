[bumpversion]
current_version = 12.6.0
commit = True
message = bump(version): {current_version} -> {new_version}
tag = True
tag_message = bump(version): {current_version} -> {new_version}

[bumpversion:file:build/setupCreator.iss.jinja]
search = #define MyAppVersion "{current_version}"
replace = #define MyAppVersion "{new_version}"

[bumpversion:file:conanfile.py]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpversion:file:Camera/include/camera_config.hh]
search = #define __HOLOVIBES_VERSION__ "{current_version}"
replace = #define __HOLOVIBES_VERSION__ "{new_version}"
