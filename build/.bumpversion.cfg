[bumpversion]
current_version = 10.4.0

[bumpversion:file:build/setupCreator.iss.jinja]
search = \#define MyAppVersion "{current_version}"
replace = \#define MyAppVersion "{new_version}"

[bumpversion:file:conanfile.py]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpversion:file:Holovibes/includes/compute/compute_descriptor.hh]
search = \#define __HOLOVIBES_VERSION__ "{current_version}"
replace = \#define __HOLOVIBES_VERSION__ "{new_version}"
