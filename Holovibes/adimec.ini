[adimec]

; Exposure time in micro-seconds
; Default value : 1337탎
exposure_time = 1337

; Frame period in micro-seconds
; Maximum : 1000000탎
; Minimum : 500탎
; Default value : 1388탎
frame_period = 1388

; Region Of Interest (ROI)
;
; Choose the coordinates of the two points p0 and p1
; defining the ROI zone, like this :
;
; (p0) *---------------------*
;      |                     |
;      |                     |
;      |                     |
;      *---------------------* (p1)
;
; Please take account of any reduction in frame
; dimensions.
; Default :
roi_x = 0
roi_y = 0
roi_width = 1440
roi_height = 1440

; 512x512, centered :
;roi_x = 360
;roi_y = 360
;roi_width = 512
;roi_height = 512