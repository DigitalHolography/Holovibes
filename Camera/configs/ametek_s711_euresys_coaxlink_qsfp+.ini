[s711]


; Specifications table, (Rolling Shutter 8-bit) 
; Resolution  | FPS
; 4096 x 2304 | 937
; 3072 x 2000 | 1070
; 1280 x 800  | 2640
; 1024 x 128  | 14200
; 2304 x 32   | 37710
; 2048 x 16   | 52080
; 128 x 4     | 72910 (1 bank)

; Holovibes settings 
NbBuffers = 64
NbImagesPerBuffer = 128

; Aquisition lanes
NbGrabbers = 2

; Camera settings
FullHeight = 512
Width = 512

; Mono8 | Mono12 | BayerGB8 | BayerGB12
PixelFormat = Mono8

; SWTRIGGER | GPIO0 | GPIO1 | GPIO2
TriggerSource = SWTRIGGER 

; On | Off
; always On
TriggerMode = On

; ExposureStart
TriggerSelector = ExposureStart

; DigitalAll | DigitalRed | DigitalGreen | DigitalBlue
GainSelector = DigitalAll

; Any value
Gain = 1.00

; On | Off
FlatFieldCorrection = On

; On | Off
BalanceWhiteMarker = Off

; Any value in microseconds 
ExposureTime = 96

; Any value in microseconds 
CycleMinimumPeriod = 100

; Grabber Stripe Offsets Layout (Default: 0, 8 OR 8, 0 depending of the acquisition cards layout)
Offset0 = 8
Offset1 = 0
