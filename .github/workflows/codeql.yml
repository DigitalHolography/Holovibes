name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '56 5 * * 1'
  workflow_call:

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest  # Utilisation de Windows
    strategy:
      fail-fast: false
      matrix:
        language:
          - cpp

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3  # Utilisation de CodeQL v2
        with:
          languages: ${{ matrix.language }}
          
      # Ã‰tape pour lancer le script Python
      - name: Build project using Python script
        run: |
          python ./dev.py build
        shell: pwsh

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3  # Utilisation de CodeQL v2
