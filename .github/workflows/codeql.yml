name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '56 5 * * 1'
  workflow_call:

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest  # Utilisation de Windows
    strategy:
      fail-fast: false
      matrix:
        language:
          - cpp

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1  # Installer MSBuild

      - name: Install Visual Studio Build Tools
        run: |
          choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --includeOptional"
        shell: pwsh  # Utiliser PowerShell pour les commandes sous Windows

      # Ã‰tape de build pour Windows, modifiez en fonction de votre projet
      - name: Build project
        run: |
          mkdir output_build
          cd output_build
          cmake .. -G "Visual Studio 16 2019" -A x64
          msbuild.exe MyProject.sln /p:Configuration=Release
        shell: pwsh

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
